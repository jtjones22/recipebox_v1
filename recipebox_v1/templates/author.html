<h2> {{ author.name }}</h2>
<h4>{{ author.bio }}</h4>
<hr>
{% for recipe in recipes %}
        <a href="{% url 'recipe' recipe.id %}"><h4>{{ recipe.title }}</h4></a>
        <h5>Description: {{ recipe.description }}</h5>
        <h5>Time to make: {{ recipe.time_required }}</h5>
        <h3>Instructions</h3>
        <body>{{ recipe.instructions }}</body>
        <hr>
{% endfor %}

<a href="{% url 'index' %}"><h4>Home Page</h4></a>
